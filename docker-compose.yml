

services:
  web:
    build:
      context: ./frontend
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - ./frontend:/app
      - /var/www/mpox_tdb/data/cssr:/data_cssr
      - /var/www/mpox_tdb/data/issr:/data_issr
      - /var/www/mpox_tdb/data/ssr:/data_ssr
      - /var/www/mpox_tdb/data/vntr:/data_vntr
      - /var/www/mpox_tdb/data:/data
    depends_on:
      - db
    env_file:
      - .env

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mydb
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  
  pgdata:


