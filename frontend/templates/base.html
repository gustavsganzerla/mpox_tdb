<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}MpoxTDB{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap 5 CSS (Optional) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .sidebar {
      width: 200px;
      height: 100vh;              /* full viewport height */
      background-color: #2b4f66;
      color: white;
      position: fixed;            /* stick to left side */
      top: 0;
      left: 0;
      display: flex;
      flex-direction: column;
      padding-top: 1rem;
    }
    

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      display: block;
    }

    .sidebar a:hover {
      background-color: #495057;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #f8f9fa;
      margin-left: 200px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h4 class="text-center">Menu</h4>
    <a class="nav-link" href="{% url 'home' %}">Home</a>
    <a class="nav-link" href="{% url 'query' %}">Query</a>
    <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
    <a class="nav-link" href="{% url 'resources' %}">Resources</a>
    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
  </div>


    {% block content %}
    {% endblock %}


</body>
</html>
